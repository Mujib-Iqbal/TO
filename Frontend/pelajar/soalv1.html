<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Test Online</title>

    <!-- Bootstrap -->
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bootstrap/css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../dist/css/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->

  <body>
  <section class="test">
    <div class="container">
      <h2 class="text-center">sistem test online</h2>
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <ul class="pager">
            <li class="previous right"><a href="#"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span><b> Kembali Ke Dashboard </b></a></li>
          </ul>
        </div>
      </div>
      <!-- BOX -->
      <div class="box">
        <div class="judul">
          <div class="row">
            <div class="col-sm-12">
              <h2 class="text-center">Judul Soal</h2>
            </div>    
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <h4 class="text-center"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>   Soal 1 / 20</h4>
            </div>
            <div class="col-xs-12 col-sm-4">
               <div class="btn-group btn-group-justified" style="margin-top: 10px" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">Buka Lembar Jawaban (0)</button>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <h4 class="text-center"><span class="glyphicon glyphicon-time" aria-hidden="true"></span>  00:00:11  <button class="btn btn-warning btn-xs"><i class="fa fa-pause"></i>  Pause</button></h4>
            </div>
          </div>
        </div>

        <div class="soal">
          <div class="row">
            <div class="keterangan col-sm-12 text-right">
              <span class="glyphicon glyphicon-info-sign"></span>
              <span class="glyphicon glyphicon-alert"></span>
            </div>
          </div>
          <div class="isi-soal row">
            <div class="col-xs-12 col-sm-1">
              <h4 class="text-center"> <span class="label label-default">1. </span></h4>
            </div>
            <div class="col-xs-12 col-sm-11">
              <h4> Ini adalah soal nomer satu</h4>
            </div>
          </div>
          <div class="row">
            <div class="jawaban col-xs-12 col-sm-10 col-sm-offset-1">
              <button type="button" class="btn btn-default btn-block">A.  Jawaban yang benar adalah</button>
            </div>
          </div>
          <div class="row">
            <div class="jawaban col-xs-12 col-sm-10 col-sm-offset-1">
              <button type="button" class="btn btn-default btn-block">B.  Jawaban yang benar adalah</button>
            </div>
          </div>
          <div class="row">
            <div class="jawaban col-xs-12 col-sm-10 col-sm-offset-1">
              <button type="button" class="btn btn-default btn-block">C.  Jawaban yang benar adalah</button>
            </div>
          </div>
          <div class="row">
            <div class="jawaban col-xs-12 col-sm-10 col-sm-offset-1">
              <button type="button" class="btn btn-default btn-block">D.  Jawaban yang benar adalah</button>
            </div>
          </div>
          <div class="row">
            <div class="jawaban col-xs-12 col-sm-10 col-sm-offset-1">
              <button type="button" class="btn btn-default btn-block">E.  Jawaban yang benar adalah</button>
            </div>
          </div>
          <div class="footer row">
          <div class="col-xs-12 col-sm-10 col-sm-offset-1">
            <nav aria-label="...">
              <ul class="pager">
                <li class="previous col-xs-12 col-sm-4"><a href="#"><b><i class="fa fa-arrow-left"></i>   Sebelumnya</b></a></li>
                <li class="center col-xs-12 col-sm-4"><a href="#"><b>Selesaikan Test </b></a></li>
                <li class="next col-xs-12 col-sm-4"><a href="#"><b>Selanjutnya  <i class="fa fa-arrow-right"></i></b></a></li>
              </ul>
            </nav>
          </div>
        </div>
        </div>
      </div>
      <!-- akhir box -->
    </div>
  </section>
    

<!-- jQuery 2.2.3 -->
<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
